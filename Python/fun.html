<!DOCTYPE html>
<html>
<head>
	<title>Glowing Heart</title>
	<style>
		canvas {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<canvas id="glow-canvas"></canvas>
	<script>
		const canvas = document.getElementById('glow-canvas');
		const ctx = canvas.getContext('2d');

		canvas.width = 200;
		canvas.height = 200;

		
		ctx.beginPath();
		ctx.moveTo(100, 50);
		ctx.bezierCurveTo(75, 10, 40, 90, 100, 150);
		ctx.bezierCurveTo(160, 90, 125, 10, 100, 50);
		ctx.fillStyle = "#ff8080";
		ctx.fill();

		
		ctx.shadowBlur = 20;
		ctx.shadowColor = "#ff8080";
		ctx.globalCompositeOperation = "lighter";
		ctx.beginPath();
		ctx.moveTo(100, 50);
		ctx.bezierCurveTo(75, 10, 40, 90, 100, 150);
		ctx.bezierCurveTo(160, 90, 125, 10, 100, 50);
		ctx.fillStyle = "#ff8080";
		ctx.fill();
	</script>
</body>
</html>
