<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            background-color: aqua;
        }

        .box1 {
            color:blue;
            padding: 10px;
            border: 1px solid blue;
            margin: 5px;
        }

        .box2 {
            padding:30px;
            border: 1px solid blue;
            margin: 5px;
            height: 150px;
            box-sizing: border-box;
        }

    </style>
</head>

<body>

    <div class="box box1">
        I am box 1
    </div>

    <div class="box box2">
        I am box 2
    </div>

</body>

</html>
